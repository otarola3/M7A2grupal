{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="section">
    <div class="container">
        <h2>Productos disponibles</h2>
        <div class="row">
            {% for producto in productos %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'imagenes/' %}{{ producto.imagen }}" alt="{{ producto.nombre }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ producto.nombre }}</h5>
                        <p class="card-text">{{ producto.descripcion }}</p>
                        <p class="card-text">{{ producto.precio }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
